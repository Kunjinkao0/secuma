<div id="fedit">
  <div id="top-panel">
    <div id="tabs">
      <div class="noselect single-line tabbox" *ngFor="let rf of activeFileService.getAllActivated()" (click)="onTabClicked(rf)"
           [class.activited]="currFile === rf.file"
           matTooltip="{{rf.file.name | basename}}"  id="{{rf.file.name | basename}}">
        <div class="tabtext" style="text-overflow: ellipsis;">{{rf.file.name | basename}}</div>
        <button  (click)="onCloseClicked(rf.file.name,rf)" >close</button>
      </div>
    </div>

    <!--<div id="function">-->
    <!--<button class="sm-matbtn" mat-raised-button color="primary" (click)="onSaveClicked()">Save</button>-->
    <!--<button class="sm-matbtn" mat-raised-button color="primary" (click)="onCloseClicked()">Close</button>-->
    <!--</div>-->
  </div>

  <mat-divider></mat-divider>

  <editarea *ngIf="activeFileService.getAllActivated().length > 0" #editarea></editarea>

</div>
