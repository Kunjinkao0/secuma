<div id="fedit" *ngIf="content">
  <div id="top-control">
    <div id="function">
      <button class="sm-matbtn" mat-raised-button color="primary" (click)="onSaveClicked()">Save</button>
      <button class="sm-matbtn" mat-raised-button color="primary">Close</button>
    </div>
  </div>
  <mat-divider></mat-divider>
  <div id="edit-area">
    <textarea>{{ content }}</textarea>
  </div>
</div>
